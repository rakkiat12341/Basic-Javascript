<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Loading</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header animated_bg" id="header">
            &nbsp;
        </div>
        <div class="card-content">
            <h3 class="card-title animated_bg animated_text" id="title">
                &nbsp;
            </h3>
            <p class="card-description animated_text animated_bg" id="description">
                &nbsp;
            </p>
            <div class="seller">
                <div class="profile-img animated_bg " id="profile">
                &nbsp;
                </div>
                <div class="seller-info" id="seller-info">
                    <strong class="animated_text animated_bg" id="name">
                    &nbsp;
                    </strong>
                    <small id="price">
                        &nbsp;
                    </small>
                </div>
            </div>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
