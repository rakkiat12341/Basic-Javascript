<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <button id="level-btn" class="level-btn">
        <i class="fa-solid fa-gear"></i>
    </button>
    <div class="setting " id="setting">
        <form action="" id="level-form">
            <label for="" >ระดับความยาก :</label>
            <select name="" id="level">
                <option value="easy">ง่าย</option>
                <option value="medium">ปานกลาง</option>
                <option value="hard">ยาก</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>เกมส์พิมพ์เร็ว | Speed Typing</h2>
        
        <h1 id="word"  class="word">รอ........</h1>
        <input type="text" id="text" autocomplete="off" placeholder="ป้อนคำที่คุณเห็น">
        <p class="time-container">เวลา <span id="time">10</span> วินาที</p>
        <p class="score-container"><span id="score">10</span> คะแนน</p>

        <div class="gameover-container" id="gameover-container">
            <div><h1>จบเกมเเล้วนะครับ!</h1></div>
        </div>
    </div>













    <script src="https://kit.fontawesome.com/caf89dfe33.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
