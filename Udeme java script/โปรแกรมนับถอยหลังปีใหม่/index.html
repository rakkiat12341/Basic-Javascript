<html lang="en">
<head>

    <title>Countdown Newyear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Happy Newyear 2024!</h1>
<div class="countdown" id="countdown">

        <small>วัน</small>
    </div>
    <div class="time">
        <h2 id="hour">00</h2>
        <small>ชั้วโมง</small>
    </div>
    <div class="time">
        <h2 id="minute">00</h2>
        <small>นาที</small>
    </div>
    <div class="time">
        <h2 id="second">00</h2>
        <small>วินาที</small>
    </div>
</div>




<script src="script.js"></script>
</body>
</html>
