            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

        <span id="total">0 </span>บาท
    </p>


    <script src="script.js"></script>
