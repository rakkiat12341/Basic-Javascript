<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image carousel slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
    <div class="img-container" id="container">
        <img src="https://cdn.pixabay.com/photo/2023/10/26/08/24/autumn-8342089_1280.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2014/12/08/02/59/benches-560435_640.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2015/10/06/17/37/autumn-974882_640.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2023/12/19/21/52/trees-8458466_640.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2014/09/07/12/42/autumn-437769_640.jpg" alt="">
    </div>
<div class="btn-container">
    <button id="previous" class="btn">ก่อนหน้า</button>
    <button id="next" class="btn">ถัดไป</button>
</div>
</div>



<script src="script.js"></script>
</body>

</html>
