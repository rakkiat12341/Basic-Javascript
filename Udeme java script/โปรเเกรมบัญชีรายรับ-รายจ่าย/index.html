<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Program</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <h2>โปรเเกรมบัญชีรายรับ - รายจ่าย</h2>
    <div class="container">
        <h4>ยอดคงเหลือ (บาท)</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>รายรับ</h4>
                <p id="money-plus" class="money-plus">฿5000</p>
            </div>
            <div>
                <h4>รายจ่าย</h4>
                <p class="money-minus" class="money-minus">-฿5202</p>
            </div>
        </div>

        <h3>ประวัติธุรกรรม</h3>
        <ul id="list" class="list">
            <li class="minus">ค่าซ้อมรถ <span>-฿1000 </span></li>
            <button class="delete-btn">x</button>
           
            <li class="minus">ค่าบ้าน <span>-฿1000 </span></li>
            <button class="delete-btn">x</button>
           
            <li class="plus">เงินเดือน <span>฿18000 </span></li>
            <button class="delete-btn">x</button>
        </ul>
        <h3>เพิ่มรายการ</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="text">ชื่อรายการ</label>
                <input type="text" id="text" placeholder="ป้อนรายการ">
            </div>
            <div class="form-control">
                <label for="amount">จำนวนเงิน <br>
                    (+ รายจ่าย || - รายจ่าย)</label>
                <input type="number" id="amount" placeholder="ระบุจำนวนเงิน">
            </div>
            <button class="btn">เพิ่มรายการ</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
