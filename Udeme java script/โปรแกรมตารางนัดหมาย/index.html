<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมตารางนัดมหาย</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="input-container" id="input-container" >
            <h1>ตารางนัดหมาย</h1>
            <form class="form" id="countDownForm">
                <label for="">หัวข้อ</label>
                <input type="text" id="title" class="title">
                <label for="">วัน/เดือน/ปี</label>
                <input type="date" id="date-picker" class="date-picker">
                <button type="submit">บันทึก</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden > 
            <h1 id="count-title">เที่ยวทะเล</h1>
            <ul>
                <li><span></span>วัน</li>
                <li><span></span>ชั่วโมง</li>
                <li><span></span>นาที</li>
                <li><span></span>วินาที</li>
            </ul>
            <button id="countdown-button">ยกเลิก</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title" id="complete-title">แจ้งเตือน</h1>
            <h1 class="complete-info" id="complete-info">เที่ยวทะเล วันที 2/11/2024</h1>
            <button id="complete-btn">สร้างรายการใหม่</button>
        </div>
    </div>










<script src="script.js"></script>
</body>

</html>
