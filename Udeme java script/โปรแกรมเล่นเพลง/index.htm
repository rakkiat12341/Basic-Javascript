<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> โปรแกรมเล่นเพลง (Music API)</h1>
    <div class="music-container " id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="public/HavestMoon.mp3" controls hidden id="audio"></audio>
        <div class="img-container">
            <img src="public/HavestMoon.jpg" alt="" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn"><i class="fa-solid fa-angles-left"></i>

            </button>
            <button id="play" class="action-btn"><i class="fa-solid fa-play"></i>

            </button>
            <button id="next" class="action-btn"><i class="fa-solid fa-angles-right"></i>

            </button>
            
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/caf89dfe33.js" crossorigin="anonymous"></script>
</body>
</html>
