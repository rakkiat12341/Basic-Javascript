<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <label>HTML</label>
            <textarea name="" id="html" onkeyup="displayResault()"></textarea>
            <label>CSS</label>
            <textarea name="" id="css"  onkeyup="displayResault()"></textarea>
            <label>JavaScript</label>
            <textarea name="" id="js"  onkeyup="displayResault()"></textarea>
        </div>
        <div class="output">
            <label >Resault :</label>
            <iframe id="resault"></iframe>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
