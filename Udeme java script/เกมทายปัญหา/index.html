<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายปัญหา | Memory Card workshop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="clear" class="clear btn">
        <i class="fa-solid fa-trash"></i>
    </button>
    <h1>เกมทายปัญหา
        <button id="show" class="btn btn-small">
            <i class="fas fa-plus">เพิ่มคำถาม</i>
        </button>
    </h1>
    <div class="card-container cards" id="card-container">
    

    </div>
    
    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-chevron-left"></i>
        </button>
        <p class="current-qestion" id="current-qestion"></p>
        <button id="next" class="nav-button">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    <div class="add-container" id="add-container">
        <h3>เพิ่มคำถาม
            <button id="btn-hidden" class="btn btn-small btn-hidden">
                <i class="fas fa-times"></i>
            </button>
        </h3>
        <div class="from-group">
            <label for="">คำถาม</label>
            <textarea id="qestion"></textarea>
        </div>
        <div class="from-group">
            <label for="">เฉลย</label>
            <textarea id="answer"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fas fa-plus">เพิ่มคำถาม</i>
        </button>
    </div>


    <script src="https://kit.fontawesome.com/caf89dfe33.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
